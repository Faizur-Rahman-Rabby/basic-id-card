<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info</title>
</head>
<body>
    <header>
        <nav>
            <h1>Dhaka University</h1>
            <h3>Student Id</h3>
            <p>Personal Details</p>
                <form>
                    <label for="First-name">First-name:</label>
                    <input id="First-name" type="text" name="First-name"><br><br>
                    <label for="Last-name">Last-name:</label>
                    <input id="Last-name" type="text" name="Last-name"><br><br>
                </form> 
                
                    <label>Gender:</label> 
                    <input type="radio" name="Gender" id="male" value="male">
                    <label for="male">Male</label>
                    <input type="radio" name="Gender" id="female" value="female">
                    <label for="female">Female</label><br><br>
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email"><br><br>
                            <label>Date of birth:</label>
                            <input type="date" name="date of birth"><br><br>
                                <label>Address:</label><br>
                                <textarea name="address" id="address" cols="30" rows="10" placeholder="Enter"></textarea><br>

                    
        </nav>
            <footer>
                <label></label>
                <input type="submit" name="submit" id="submit">

            </footer>

    </header>
</body>
</html>
